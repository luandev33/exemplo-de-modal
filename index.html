<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal em HTML e CSS</title>
</head>

<body>
    
    <a href="#finalizar-dia" class="btn btn-danger float-right">Open Modal</a>
    <div id="finalizar-dia" class="modalDialog">
        <div>
            <h2>ATEÇÃO</h2>
            <p>Tem certeza de que deseja finalizar o dia?</p>
            <p>Caso ainda não tenha salvo o relatório tenha em mente de que não será possível recuperá-lo.</p>
            <div class="can-seg">
            <a href="#close" title="Close" class="close">Cancelar!</a>
            <button type="submit" class="seguir">Sim, finalizar dia</button>
        </div>
        </div>
    </div>

</body>
</html>
